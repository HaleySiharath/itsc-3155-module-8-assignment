{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Enter Movie Name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Movie">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Enter Director Name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="director" placeholder="Director">
    </div>
    <p>Enter Movie Rating:</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value=1>
        <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value=2>
        <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value=3>
        <label class="form-check-label" for="inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value=4>
        <label class="form-check-label" for="inlineRadio4">4</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value=5>
        <label class="form-check-label" for="inlineRadio4">5</label>
    </div>
    <div class="col-auto">
        <a href="/movies">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </a>
        
    </div>
</form>


{% endblock %}
